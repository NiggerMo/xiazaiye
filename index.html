
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>令世界</title>
<script>
(function (win,doc){
if (!win.addEventListener) return;
var html=document.documentElement;
function setFont()
{
	var cliWidth=html.clientWidth;
	html.style.fontSize=100*(cliWidth/750)+'px';
}
win.addEventListener('resize',setFont,false);
setFont();
})(window,document);
</script>
<style>
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{margin:0;padding:0}
article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section {display:block;}
table{border-collapse:collapse;border-spacing:0}
audio,canvas,video{ display: inline-block;}
fieldset,img{border:0}
address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:normal}
ol,ul{list-style:none}
caption,th{text-align:left}
h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}
q:before,q:after{content:''}
input,textarea,select{font-family:inherit;font-size:inherit;font-weight:inherit}
a{text-decoration:none; -webkit-tap-highlight-color:transparent;}
.clearfix:after { content: "."; display: block; height: 0; clear: both; visibility: hidden; }
html{-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;-webkit-overflow-scrolling: touch;}
img {border: 0; -webkit-touch-callout: none;}
body{background-color: #28283c; font-family:'\5FAE\8F6F\96C5\9ED1',STHeiTi, Arial,sans-serif,"Droid Sans Fallback"; -webkit-text-size-adjust: 100%;-webkit-user-select: none; user-select: none; font-size:12px;}
.wrapper{ position:fixed; font-size:12px;color: #10f9b7;}
.wrapper *,.dia-con *{ -webkit-box-sizing:border-box; box-sizing:border-box;}
.wrapper section{ width:100%; position:relative; overflow:hidden;}
.wrapper h1{ display:none;}
.wrapper img{ display:block;}
.wrapper button{ display:block;background: transparent;outline: none;border: 0;}

.wrapper img{width: 7.5rem;height: 7.03rem;}
.wrapper .content{padding-top: .85rem;}
.wrapper #downLoadBtn{width: 4.64rem;margin: 0 auto;;height: .88rem;line-height: .88rem;font-size: .34rem;color: #10f9b7;border-radius: .06rem;border: 1px solid #10f9b7;text-align: center;margin-bottom: .43rem;}
.wrapper #tip{width: 4.64rem;margin: 0 auto;font-size: .34rem;line-height: .54rem;padding: 0 .3rem;text-align: center;display: none;color: #10f9b7;margin-bottom: .43rem;}

.footer p{color: #818189;text-align: center;margin-bottom: .3rem;}

/*mask*/
.mask{width: 7.5rem;height: 100%;position: fixed;font-size: .24rem;color: #FFFFFF;text-align: center;z-index: 99;display: flex;justify-content: center;align-items: center;background-color: rgba(0,0,0,.9);}
.mask i{position: absolute;right: .1rem;top: .1rem;z-index: 2;width: 1.8rem;height: 1.8rem;background: url(icon_tiparrow.png) no-repeat;background-size: 100%;}
.mask p{line-height: .65rem;}
</style>
 
</head>
<body>
<div class="wrapper">
	<img class="lazy"  data-original="download_bg.png" width="750" height="703"/>
	<div class="content">
		<button id="downLoadBtn" onclick="DownLoad()">点击下载安装</button>
		<div id="tip">正在安装，请按Home键到桌面查看，如果无法下载请通过Safari浏览器下载</div>
	</div>
	<div class="footer">
		<p>适用于iOS/Android设备</p>
		<p id="content">版本： | 大小：</p>
	</div>
</div>
	<!--mask-->
	<div class="mask">
		<i class="icon_arrow"></i>
		<p>为更好的用户体验<br />请手动在浏览器中打开下载app</p>
	</div>
</div>
</body>
<script src="jquery.min.js"></script>
<script src="lazyload.min.js"></script>
<script type="text/javascript">
    var u = navigator.userAgent;
//        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    if (isiOS == true){
        //iOS
        window.onload=function(){
        	
            document.getElementById('content').innerHTML='版本：1.1.0 | 大小：30.5MB';
        }
    }
    else{
        //安卓
        window.onload=function(){
            document.getElementById('content').innerHTML='版本：1.1.0 | 大小：13.8MB';
        }
    }
    
    function DownLoad() {
        if (isiOS == true){
            //iOS
            var btn = document.getElementById("downLoadBtn");
            var tip = document.getElementById("tip");
            btn.style.display = "none";
            tip.style.display = "block";
			window.location.href="itms-services:///?action=download-manifest&url=https://linkworldonline.com/apps/LinkWorld.plist";
        }
        else{
            //安卓
            window.location.href="https://linkworldonline.com/apps/linkworld_a_1.1.0.apk";
        }
    }
    
    var browser = {
	    versions: function () {
	        var u = navigator.userAgent, app = navigator.appVersion;
	        return {         //移动终端浏览器版本信息
	            trident: u.indexOf('Trident') > -1, //IE内核
	            presto: u.indexOf('Presto') > -1, //opera内核
	            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
	            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
	            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
	            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
	            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
	            iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
	            iPad: u.indexOf('iPad') > -1, //是否iPad
	            webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
	        };
	    }(),
	    language: (navigator.browserLanguage || navigator.language).toLowerCase()
	}
    
    if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面
        var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
                //在微信中打开
                alert("weixin");
        }
        if (ua.match(/WeiBo/i) == "weibo") {
                //在新浪微博客户端打开
                alert("xinlang");
        }
        if (ua.match(/QQ/i) == "qq") {
                //在QQ空间打开
                alert("qq");
        }
        if (browser.versions.ios) {
                //是否在IOS浏览器打开
                alert("ios");
        } 
        if(browser.versions.android){
                //是否在安卓浏览器打开
                alert("anzhuo");
        }
	} else {
	        //否则就是PC浏览器打开
	        alert("pc");
	        
	}
    
    //图片懒加载
    $(function(){
        $("img.lazy").lazyload({
             effect : "fadeIn"
        });
    })
</script>

</html>
